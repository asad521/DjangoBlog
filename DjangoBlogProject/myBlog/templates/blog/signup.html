{%extends 'blog/base.html'%} {%load static %} {% block content %}

<div class="col-sm-10">
  <h3 class="text-warning my-3">Signup</h3>
  <form action="" method="POST" novalidate>
    {% csrf_token %} 
    {%for item in form%}
     
     <div class="form-group">
      {{item.label_tag}} 
      {{item}}
      {{item.errors}} 
      
    </div>
    {%endfor%}
    
    {%if form.non_field_erros %}
    {%for err in non_field_erros %}
  <p class="alert alert-danger my-1"> {{err}}</p>
   
 {%endfor%}
    {%endif%}
    <button class= "btn btn-primary my-2" value="submit">Submit</button>
  </form>

  {%endblock content %}
</div>
