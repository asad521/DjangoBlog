<!DOCTYPE html>
{%load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{% static 'blog/css/style.css'%}" rel="stylesheet" />
    <script src="{% static 'blog/js/motion.js'%}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid bg-dark">
      {% include 'blog/navbar.html' %}
    </div>

    <div class="container my-2">
      <div class="row">
        <div class="col-sm-12">
          {% block msg %} {%endblock msg%}
        </div>
      </div>
  <div class="my-4"> {% block all %} {%endblock all%}</div>      

        <div class="row my-2 bg-light">
          <div class="col-2">
             {% block side %} {%endblock side%}
          </div>
          <div class="col-10 bg-light" >
             {% block content %} {%endblock content %}
          </div>
        </div>
    </div>



  </body>
</html>
